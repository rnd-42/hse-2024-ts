{% extends "base.html" %}
{% block content %}
<h2>Загрузить CSV</h2>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <button type="submit">Загрузить</button>
</form>
{% endblock %}
