{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Дерево временных рядов</h2>

  <div class="tree-container">
    {% for series in time_series %}
      {% include "tree_node.html" with node=series depth=0 %}
    {% endfor %}
  </div>
</div>

<style>
  .tree-container {
    margin-top: 20px;
    font-family: 'Arial', sans-serif;
  }
  
  .tree-node {
    position: relative;
    margin-bottom: 5px;
  }
  
  .node-content {
    display: flex;
    align-items: flex-start;
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #f9f9f9;
    margin-bottom: 5px;
    transition: background-color 0.2s;
  }
  
  .node-content:hover {
    background-color: #f0f0f0;
  }
  
  .node-children {
    margin-left: 30px;
    padding-left: 15px;
    display: none;
    border-left: 1px dashed #aaa;
  }
  
  .toggle-btn {
    cursor: pointer;
    margin-right: 10px;
    display: inline-block;
    width: 24px;
    height: 24px;
    text-align: center;
    line-height: 22px;
    background-color: #f0f0f0;
    border-radius: 3px;
    border: 1px solid #ccc;
    font-weight: bold;
    user-select: none;
    transition: all 0.2s;
    font-size: 12px;
  }
  
  .toggle-btn:hover {
    background-color: #e0e0e0;
    transform: scale(1.1);
  }
  
  .toggle-btn.expanded {
    background-color: #e7f3ff;
    border-color: #007bff;
    color: #007bff;
    box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
  }
  
  .node-info {
    display: inline-block;
    line-height: 1.4;
    flex-grow: 1;
  }
  
  /* Стили для кнопок действий */
  .node-actions {
    display: flex;
    gap: 8px;
  }
  
  .node-actions .btn {
    font-size: 0.8rem;
    padding: 0.2rem 0.5rem;
    white-space: nowrap;
  }
  
  .node-actions .btn i {
    margin-right: 4px;
  }
  
  /* Добавление линии к последнему дочернему элементу */
  .tree-node:last-child > .node-children {
    border-left: none;
  }
  
  /* Линия от родителя к потомку */
  .node-children .tree-node {
    position: relative;
  }
  
  .node-children .tree-node:before {
    content: "";
    position: absolute;
    left: -15px;
    top: 15px;
    width: 15px;
    height: 1px;
    background-color: #aaa;
  }
</style>

<script>
  // Функция для переключения видимости дочерних элементов
  function toggleNode(id) {
    const childrenElement = document.getElementById('children-' + id);
    const toggleBtn = document.getElementById('toggle-' + id);
    
    // Запоминаем текущее число потомков
    const descendantsCount = toggleBtn.textContent;
    
    if (childrenElement.style.display === "none" || childrenElement.style.display === "") {
      childrenElement.style.display = "block";
      toggleBtn.classList.add("expanded");
    } else {
      childrenElement.style.display = "none";
      toggleBtn.classList.remove("expanded");
    }
  }
</script>
{% endblock %}
